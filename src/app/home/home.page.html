<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>New Expense</ion-card-title>
          </ion-card-header>
      
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense Reason</ion-label>
              <ion-input type="text" [(ngModel)]="reasonRef"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Expense Amount</ion-label>
              <ion-input [(ngModel)]="amountRef" type="number" id="input-amount"></ion-input>
            </ion-item>


            <div class="ion-margin-vertical ion-text-right">
              <ion-button fill="outline" color="danger" id="btn-cancel"
                (click)="cancel()">
                <ion-icon slot="start" name="close"></ion-icon
                  >Clear
              </ion-button>
              <ion-button id="btn-confirm"
                (click)="confirm()">
                <ion-icon slot="start" name="add"></ion-icon
                  >Add
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
  
  

</ion-content>
